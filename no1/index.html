<html>

	<head>

	<body>
		<div class="banner">
			<section id="dg-container" class="dg-container">

					<a href="#" link="">

						<div class="dp-1">
							<p class="top-1">TOPLIFE x CHA LING</p>
							<p class="top-1-1-0">茶灵魅惑唇膏全新上线</p>
						</div>
					</a>
					<a href="#" link="">
						<img src="images/l3.jpg">
						<div class="dp-1">
							<p class="top-1">TOPLIFE x MULBERRY </p>
							<p class="top-1-1">FW18全新上线</p>
						</div>
					</a>
					<a href="#" link="">
						<img src="images/l4.jpg">
						<div class="dp-1">
							<p class="top-1-0">TOPLIFE x TUMI</p>

				</div>
				<ol class="button" id="lightButton">
					<li index="0">
						<li index="1">
							<li index="2">
								<li index="3">
									<li index="4">
				</ol>
				<nav>
					<span class="dg-prev"></span>

				</nav>
			</section>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/carrousel.js"></script>

		<script>
			$(function() {
				$('#dg-container').carrousel({
					current: 0,
					autoplay: true,
					interval: 3000
				});

			});
			//var a=document.getElementsByClassName();

			var a = document.getElementsByClassName("dp-1");
			var o = 0;

			function out() {

				var v = select();
				//	v.fadeOut();
				v.fadeIn(2000);
				setTimeout(function() {
					v.fadeOut(1500)
				}, 2000);
			}

			function select() {
				if(o > 4) {
					o = 0;
				}
				var b = $(a[o]);
				o++;
				//	alert(o);
				return b;
			}
			out();
			setInterval(out, 3000);
		</script>
	</body>

</html>
